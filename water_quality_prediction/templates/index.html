<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Water Quality Prediction</title>
    <link rel="stylesheet" href="/static/style.css">
</head>
<body>
    <h1>Water Quality Prediction</h1>

    <!-- Option 1: Manual Input -->
    <h2>Manual Input</h2>
    <form id="manual-form">
        <label for="ph">pH:</label>
        <input type="number" step="0.01" id="ph" name="ph" required><br>

        <label for="lead">Lead (mg/L):</label>
        <input type="number" step="0.01" id="lead" name="lead" required><br>

        <label for="mercury">Mercury (mg/L):</label>
        <input type="number" step="0.01" id="mercury" name="mercury" required><br>

        <label for="bacteria">Bacteria (cfu/mL):</label>
        <input type="number" step="1" id="bacteria" name="bacteria" required><br>

        <label for="arsenic">Arsenic (mg/L):</label>
        <input type="number" step="0.01" id="arsenic" name="arsenic" required><br>

        <button type="submit">Predict with Manual Values</button>
    </form>

    <!-- Option 2: Random Generation -->
    <h2>Random Generation</h2>
    <button id="generate-random">Generate Random Values</button>

    <div id="random-values">
        <p><strong>pH:</strong> <span id="random-ph"></span></p>
        <p><strong>Lead (mg/L):</strong> <span id="random-lead"></span></p>
        <p><strong>Mercury (mg/L):</strong> <span id="random-mercury"></span></p>
        <p><strong>Bacteria (cfu/mL):</strong> <span id="random-bacteria"></span></p>
        <p><strong>Arsenic (mg/L):</strong> <span id="random-arsenic"></span></p>
        <button id="predict-random" style="display: none;">Predict with Random Values</button>
    </div>

    <!-- Result Section -->
    <h2>Prediction Result</h2>
    <div id="result"></div>

    <script src="/static/script.js"></script>
</body>
</html>
